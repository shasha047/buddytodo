<h1>Tasks Created By {{vm.loggedInUser}} </h1>
<hr/>

<div class="container" ng-init="vm.created()">
  
  <center>
  <table class="table" ng-repeat="list in vm.lists" class="col-md-12">
    <thead >
        <tr>
            <td class="info">{{list.name}}</td>
            <!-- <td class="btn btn-primary" ng-click="vm.deletelist(list._id)">Delete List</td> -->
        </tr>
      <tr>
        <th class="col-md-4">Task</th>
        <th class="col-md-4">Buddy Email</th>
        <th class="col-md-4">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in list.tasks">
        <td class="col-md-4">{{task.content}}</td>
        <td class="col-md-4">{{list.buddy_email}}</td>
        <td class="col-md-4">{{task.status}}</td>
      </tr>      
      
      <tr>
            <td><button class="btn btn-primary" ng-click="vm.migrate()">Add Task</button></td>
      </tr>

    </tbody>
  </table>
</center>
</div>
